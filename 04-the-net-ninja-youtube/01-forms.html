<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>My first webpage</title>
</head>
<body>

  <h1>Hello, world!</h1>

  <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ul>

  <form action="">
    <label for="username">Enter username:</label>
    <input id="username" type="text" required>
    <br><br>
    <label for="email">Enter email:</label>
    <input id="email" type="email" required>
    <br><br>
    <label for="password">Enter password:</label>
    <input id="password" type="password" required>

    <br><br>

    <input type="radio" name="gender" value="male" id="male">
    <label for="male">Male</label>
    <br><br>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Female</label>
    <br><br>
    <input type="radio" name="gender" value="other" id="other">
    <label for="other">Other</label>

    <br><br>

    <label for="security-question">Security question:</label>
    <select name="security-question" id="security-question">
      <option value="q1">This is question 1.</option>
      <option value="q2">This is the second question.</option>
      <option value="q3">This is the final option.</option>
    </select>

    <br><br>

    <label for="security-question-answer">Security question answer:</label>
    <input type="text" id="security-question-answer" name="security-question-answer">

    <br><br>

    <label for="bio">Your bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

    <br><br>

    <input type="submit" value="submit the form">
  </form>
  
</body>
</html>
