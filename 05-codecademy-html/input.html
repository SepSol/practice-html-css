<!DOCTYPE html>

<!--
    form
    section
    =====================
    textarea
    input type= text, email, password, number, range, checkbox, radio, list, color, date, time, file, button, submit ...
    button type= none, submit
    select   /  option
    datalist /  option
    =====================
    label
    progress
-->

<html lang="en">
    <head>
        <title>Input Types</title>
    </head>
    <body>
        <!-- <form action:"/example.html" method"GET/POST"> -->
            <!-- When a form gets submitted, the data is sent to the server and includes entries for the options selected. Inputs of type radio and checkbox report their values from the value attribute.
            
            When the user submits the form with a value selected as an option, the form data will include the line: name=value. This is from the name and value attributes of the input.
        
            tip: Use the 'novalidate' attribute to avoid form validation on submissions.
            tip: The 'autocomplete' attribute specifies whether a form or input field should have 'autocomplete' turned on or off. When autocomplete is on, the browser automatically complete values based on values that the user has entered before.-->


            <h1>Different input types</h1>
            
            <h2>search</h2>
            <input type="search" name="search">

            <h2>text</h2>
            <input type="text"/> <br/>
            <input type="text" name="someName"/> <br/>
            <input type="text" name="someName" placeholder="some placeholder text"/> <br/>
            <input type="text" name="someName" placeholder="some placeholder text" value="some value"/> <br/>
            <label for="inputtext">Some Label for InputText: </label>
            <input type="text" name="someName" placeholder="some placeholder text" value="autofocused!" id="inputtext" autofocus/> <br/>
            <!--The 'autofocus' attribute makes the desired input focus when the form loads.-->


            <h2>textarea</h2>
            <textarea name="some name" placeholder="some placeholder text"></textarea><br>
            <textarea name="some name" placeholder="some placeholder text" required>some value</textarea><br>
            <textarea name="some name" placeholder="some placeholder text" rows="8" cols="30" required></textarea><br>
            <!--The attribute can be written as required="true" or simply required-->


            <h2>email</h2>
            <input type="email"/>
            

            <h2>password</h2>
            <input type="password"/><br>
            <label for="pw">Password: </label>
            <input  id="pw" name="pw" type="password"
                    minlength="3"
                    maxlength="8"
                    required>
            
            
            <h2>number</h2>
            <input type="number"/> <br/>
            <input type="number" step="1"/> <br/>
            <input type="number" step="5"/> <br/>
            <input type="number" step="5" min="0" max="20"/> <br/>
            <!--credit card input-->
            <!--Let’s say we wanted to check for a valid credit card number (a 14 to 16 digit number). We could use the regex: [0-9]{14,16} which checks that the user provided only numbers and that they entered at least 14 digits and at most 16 digits. To add this to a form:-->
            <label for="creditcard">Enter your credit card number (no spaces): </label>
            <input id="creditcard" name="creditcard" type="number" pattern="[0-9]{14,16}" required>
            <!--For cases when we want user input to follow specific guidelines, we use the 'pattern' attribute and assign it a regular expression, or regex. Regular expressions are a sequence of characters that make up a search pattern. If the input matches the regex, the form can be submitted.
            LEARN MORE ABOUT REGEX AT: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions-->
            

            <h2>range</h2>
            <label for="option1">Option One</label>
            <input id="option1" type="range"/> option one<br/>
            <!--I guess that default range is from min=0 to max=100-->
            <label for="option2">With Min and Max</label>
            <input id="option2" type="range" min="5" max="50"/><br/>
            <label for="option3">With Step = 1</label>
            <input id="option3" type="range" min="5" max="50" step="1"/><br/>
            <label for="option4">With Step = 10</label>
            <input id="option4" type="range" min="5" max="50" step="10"/><br/>
            <br/>
            <!--The HTML <section> element represents a standalone section — which doesn't have a more specific semantic element to represent it — contained within an HTML document. Typically, but not always, sections have a heading.
                
            Do not use the <section> element as a generic container; this is what <div> is for, especially when the sectioning is only for styling purposes. A rule of thumb is that a section should logically appear in the outline of a document.-->
            <section>
                <label for="doneness">How do you want your patty cooked?</label>
                <br>
                <span>Rare</span>
                <input id="doneness" name="doneness" type="range" min="0" max="5" step="0.5" value="4">
                <span>Well-Done</span>
            </section>


            <h2>button</h2>
            <input type="button" value="An Input Button"/>
            <button>A Normal Button</button>


            <h2>submit</h2>
            <input type="submit"/>
            <button type="submit">A Normal Submit Button</button>
            

            <h2>checkbox</h2>
            <!--everything in the radio section also applies here
            You can set a checkbox or radio button to be checked by default using the checked attribute.-->
            <input type="checkbox" name="programming" value="HTML" checked/>HTML<br/>
            <input type="checkbox" name="programming" value="CSS" />CSS<br/>
            <input type="checkbox" name="programming" value="JavaScript" checked/>JavaScript<br/>


            <h2>checkbox with label</h2>
            <!--everything in the radio section also applies here-->
            <input id="lettuce" name="topping" type="checkbox" value="lettuce">
            <label for="lettuce">Lettuce</label>
            <!--Add your code below for the second checkbox-->
            <input id="tomato" name="topping" type="checkbox" value="tomato">
            <label for="tomato">Tomato</label>
            <!--Add your code below for the third checkbox-->
            <input id="onions" name="topping" type="checkbox" value="onions">
            <label for="onions">Onions</label>
            

            <h2>radio</h2>
            <!--All related radio buttons should have the same name attribute to create a radio button group. By creating a radio group, selecting any single radio button will automatically deselect the other buttons within the same group ensuring only one answer is provided by the user.
            You can set a checkbox or radio button to be checked by default using the checked attribute.-->
            <input type="radio" name="gender" value="male" /> Male<br/>
            <input type="radio" name="gender" value="female" checked/> Female<br/>
            <input type="radio" name="gender" value="other" /> Other<br/>


            <h2>radio with label</h2>
            <!--Proper use of labels with the elements above will benefit:

            Screen reader users (will read out the label when the user is focused on the element)
                
            Users who have difficulty clicking on very small regions (such as checkboxes) - because when a user clicks the text within the <label> element, it toggles the input (this increases the hit area). 

            The for attribute of the <label> tag should be equal to the id attribute of the related element to bind them together.-->
            <label for="male"><input type="radio" name="gender" id="male" value="male"/> Male<br/>
            <label for="female"><input type="radio" name="gender" id="female" value="female"/> Female<br/>
            <label for="other"><input type="radio" name="gender" id="other" value="other"/> Other<br/>
                        

            <h2>dropdown list</h2>
            <!--The text rendered is the text included between the opening and closing <option> tags. However, it is the value of the value attribute that is used in <form> submission (notice the difference in the text and value capitalization). When the <form> is submitted, the information from this input field will be sent using the name of the <select> and the value of the chosen <option>. For instance, if a user selected Pizza from the dropdown list, the information would be sent as "lunch=pizza". -->
            <label for="lunch">Who's for lunch?</label>
            <select id="lunch" name="lunch">
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="rice">Rice</option>
                <option value="sandwich">Sandwich</option>
                <option value="salad">Salad</option>
            </select>


            <h2>datalist</h2>
            <!--While <select> and <datalist> share some similarities, there are some major differences. In the associated <input> element, users can type in the input field to search for a particular option. If none of the <option>s match, the user can still use what they typed in. When the form is submitted, the value of the <input>‘s name and the value of the option selected, or what the user typed in, is sent as a pair. -->
            <label for="city">Ideal city to visit?</label>
            <input id="city" name="city" type="text" list="cities">
            <!--datalist-->
            <datalist id="cities">
                <option value="New York City"></option>
                <option value="London"></option>
                <option value="Qazvin"></option>
                <option value="Tehran"></option>
                <option value="Tokyo"></option>
                <option value="Kyoto"></option>
                <option value="Beijing"></option>
            </datalist>


            <h2>color</h2>
            <input type="color"/>


            <h2>date</h2>
            <input type="date"/>

            <h2>time</h2>
            <input type="time"/>


            <h2>date time</h2>
            <input type="datetime"/>

            <h2>date time local</h2>
            <input type="datetime-local"/>


            <h2>file</h2>
            <input type="file"/>


            <h2>image</h2>
            <input type="image"/>


            <h2>progress bar</h2>
            <!--Use the <progress> tag in conjunction with JavaScript to dynamically display a task's progress.-->
            <progress min="0" max="100"></progress>
            <br>
            <progress 
                min="0"
                max="100"
                value="40"
            ></progress>


            <br/><br/>
        <!-- </form> -->
    </body>
</html>
