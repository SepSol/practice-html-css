<!DOCTYPE html>
<html>
    <head>
        <title>google</title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get">
            <!-- When searching google this is where you go:
            https://www.google.com/search?q=example 
            where:
            https://    => is the protocole
            www.        => is an optional domain
            google.com  => is the address we're sending to https protocole
            /search     => is 
            ?           => means that anything that comes after it are https(s) GET parameters
            q           => stands for (search) query
            =           => specifies the search query
            example     => is the term that we want to search for -->
            <input type="text" name="q">
            <input type="submit" value="Search Google">
        </form>
    </body>
</html>
